  <div class="contacts">

    <div id="container">
      <h1 class="title-h1">&bull; Contact us &bull;</h1>
    
      <form action="#" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Name" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Email" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="Number" name="telephone" id="telephone_input" required>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="How can we help you?" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send " id="form_button" />
        </div>
      </form>
