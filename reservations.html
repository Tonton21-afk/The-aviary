<body>
    <div id="container">
            <form action="#" id="Reservation_form">
                <h1 class="R-h1">Reservation Form</h1>
               <!-- <h4 class="R-h4">The purpose of this reservation is to ensure that you are seroius about</h4>-->
                <div class="elem-group1">
                    <label for="name">Complete Name</label>
                    <input type="text" id="name" name="visitor_name" placeholder="Enter Your Full Name" required>
                  </div>
                  <div class="elem-group2">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="visitor_email" placeholder="Enter Your Email" required>
                  </div>
                  <div class="elem-group3">
                    <label for="phone">Contact #</label>
                    <input type="tel" id="phone" name="visitor_phone" placeholder="Enter Your Number" required>
                  </div>
                  <div class="elem-group4">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="Date" required>
                  </div>
                  <div class="elem-group5">
                    <label for="time">Time</label>
                    <input type="time" id="reservation-time" name="Reservation" required>
                  </div>
                  <div class="elem-group6">
                    <label for="purpose-selection">Purpose</label>
                    <select id="purpose-selection" name="purpose_preference" required>
                        <option value="">Choose from the List</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Dinner Date">Dinner Date</option>
                        <option value="Wedding">Wedding</option>
                    </select>
                  </div>
                    <div class="elem-group inlined">
                    <label for="adult">Adults</label>
                    <input type="number" id="adult" name="total_adults" placeholder="# of Adults" min="1" required>
                  </div>
                  <div class="elem-group inlined">
                    <label for="child">Children</label>
                    <input type="number" id="child" name="total_children" placeholder="# of Children" min="0" required>
                  </div>
                  <div class="elem-group inlined">
                    <label for="downp">Down Payment</label>
                    <input type="number" id="Payment" name="total_Payment" placeholder="Min of 200" min="200" max="1000" required>
                  </div>
                  <div class="voucher">
                    <label for="voucher">Have Coupon?</label>
                    <input type="voucher" id="Payment" name="total_Payment" placeholder="Coupon Code" required>
                  </div>
                  <button class="btnn" type="submit">SUBMIT</button>
        </form>
